<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema de Gerenciamento de Tarefas</title>
  <link rel="stylesheet" href="css/stylesGeral.css">
  <link rel="stylesheet" href="css/stylesCadastro.css">
</head>

<body>
  <h1>Sistema de<br>Gerenciamento de<br>Tarefas</h1>
  <div class="container">
    <div class="form-box">
      <h2>Crie sua Conta</h2>

      <form action="#" method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Nome completo" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

        <button type="submit" class="btn" id="btnCadastrar">Cadastrar</button>
      </form>

      <p class="login-link">Já tem uma conta? <a href="index.html">Faça login</a></p>
    </div>
  </div>
</body>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const formCadastro = document.querySelector('form');
    const nome = document.getElementById('nome');
    const email = document.getElementById('email');
    const senha = document.getElementById('senha');

    formCadastro.addEventListener('submit', (e) => {
      e.preventDefault();

      // Validação do nome
      const nomeValor = nome.value.trim();
      if (nomeValor.length < 5 || !nomeValor.includes(' ')) {
        alert('❌ O nome deve ter pelo menos 5 caracteres e conter um espaço (nome e sobrenome).');
        return;
      }

      // Validação do e-mail
      const emailRegex = /^[^\s@]+@[^\s@]+\.(com|com\.br)$/;
      if (!emailRegex.test(email.value)) {
        alert('❌ O email deve estar no formato nome@dominio.com ou nome@dominio.com.br.');
        return;
      }

      // Validação da senha
      if (senha.value.length < 8) {
        alert('❌ A senha deve ter pelo menos 8 caracteres.');
        return;
      }

      alert('✅ Cadastro realizado com sucesso!');
      window.location.href = 'index.html';
    });
  });
</script>


</html>
